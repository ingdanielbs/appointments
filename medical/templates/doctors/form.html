

    {% for field in form %}
        <div class="mb-3">
            <label for="" class="form-label">{{ field.label }}</label>  
            {% if field.name == 'specialty' %}                    
                <select class="form-select" name="{{ field.name }}" id="">
                    <option value="" selected>Selecciona una opci√≥n</option>
                    {% for specialty in form.specialty.field.queryset %}
                        <option value="{{ specialty.id }}" {% if specialty.id == field.value %} selected {% endif %}>{{ specialty.name }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <input
                    type="{{ field.field.widget.input_type }}"
                    class="form-control"
                    name="{{ field.name }}"
                    id=""
                    aria-describedby="helpId"
                    placeholder="{{ field.field.widget.attrs.placeholder }}"
                    value="{{field.value | default:''}}"                
                />            
                <small id="helpId" class="form-text text-muted">{{ field.errors }}</small>
            </div>            
         {% endif %}
    {% endfor %}
